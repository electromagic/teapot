language: ruby
sudo: false
dist: trusty
cache: bundler
before_install:
  # For testing purposes:
  - git config --global user.email "samuel@oriontransfer.net"
  - git config --global user.name "Samuel Williams"
rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - jruby-head
  - ruby-head
matrix:
  global:
    env: CC=clang-4.0 CXX=clang++-4.0
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
addons:
  apt:
    sources: ["llvm-toolchain-trusty-4.0"]
    packages: ["clang-4.0"]
